<div class="row mx-4 mt-4">
    <div class="col-lg-6 bg-light">
        <p class="mt-3">CLIENTS</p>
        <ng-container *ngFor="let user of listaAtletas">
            <div class="row bg-dark d-flex align-items-center justify-content-center rounded-3 mt-2">
                <div class="col-lg-2 my-2">
                    <div class="icono-cliente rounded-2">
                        <span class="d-flex align-items-center justify-content-center pt-2">
                            <svg class="svg-icono" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="col-lg-6 my-2 pt-3">
                    <p class="text-white">{{user.nombre}} {{user.apellidos}}</p>
                    <p class="text-white">{{calcularEdad(user.fecha_nacimiento)}}</p>
                </div>
                <div class="col-lg-4 d-grid gap-2 my-2">
                    <button class="btn btn-primary" type="button">Calendario</button>
                    <button class="btn btn-success" type="button" (click)="userInfo(user)">Informaci√≥n</button>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="col-lg-6 bg-light">
        <p class="mt-3">ENTRENAMIENTOS HOY</p>
        <ng-container *ngFor="let userActividad of listaActividades">
            <div class="row bg-dark d-flex align-items-center justify-content-center rounded-3 mt-2">
                <div class="col-lg-6 col-md-6 col-sm-6 col-6 pt-3">
                    <p class="text-white">{{userActividad.nombre}} {{userActividad.apellidos}}</p>
                </div>
                <ng-container *ngFor="let deporte of listaDeportes">
                    <ng-container *ngIf="deporte.id_deporte == userActividad.id_deporte">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-end align-items-center">
                            <button class="btn btn-info btn-lg mx-1" type="button">{{deporte.nombre}}</button>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
