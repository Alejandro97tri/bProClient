<div class="row mx-4 mt-4">
    <div class="col-lg-6 bg-light pb-3">
        <p class="mt-3">CLIENTES</p>
        <ng-container *ngFor="let user of listaNutris">
            <div class="row bg-dark d-flex align-items-center justify-content-center rounded-3 mt-2">
                <div class="col-lg-2 my-2">
                    <div class="icono-cliente rounded-2">
                        <span class="d-flex align-items-center justify-content-center pt-2">
                            <svg class="svg-icono" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="col-lg-6 my-2 pt-3">
                    <p class="text-white">{{user.nombre}} {{user.apellidos}}</p>
                    <p class="text-white">{{calcularEdad(user.fecha_nacimiento)}} años</p>
                </div>
                <div class="col-lg-4 d-grid gap-2 my-2">
                    <button class="btn btn-primary rounded-1" type="button"
                        (click)="calendario(user.id)">Calendario</button>
                    <button class="btn btn-success rounded-1" type="button"
                        (click)="userInfo(user.id)">Información</button>
                </div>
            </div>
        </ng-container>
        <div *ngIf="clienteEmpty" class="row bg-dark d-flex align-items-center justify-content-center rounded-3 mt-2">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 pt-3">
                <p class="text-white">Todavía no tienes clientes</p>
            </div>
        </div>
    </div>
    <div class="col-lg-6 bg-light pb-3">
        <p class="mt-3">NUTRICIÓN HOY</p>
        <ng-container *ngFor="let usuario of listaNutris">
            <ng-container *ngIf="listaNutrisAtletas.includes(usuario.id)">
                <div class="row bg-dark d-flex felx-wrap align-items-center justify-content-center rounded-3 mt-2">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-6 pt-3">
                        <p class="text-white">{{usuario.nombre}} {{usuario.apellidos}}</p>
                    </div>
                    <div class="col-lg-8 col-md-6 col-sm-6 col-6 d-flex felx-wrap justify-content-end align-items-center">
                        <ng-container *ngFor="let nutricion of listaNutrisHoy">
                            <ng-container *ngIf="nutricion.id_user == usuario.id">
                                <button class="btn btn-info mx-1" type="button" (click)="goToFormDietaModificar(usuario.id, nutricion[0])">{{nutricion.hora}}</button>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        <div *ngIf="nutricionEmpty" class="row bg-dark d-flex align-items-center justify-content-center rounded-3 mt-2">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 pt-3">
                <p class="text-white">No hay actividades para hoy</p>
            </div>
        </div>
    </div>
</div>
