<div class="row mx-4 mt-4">
    <div class="col-lg-12 bg-light">
        <h2 class="my-4">ENTRENAMIENTO</h2>
        <div class="row bg-dark">
            <div class="col-lg-6 my-3">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="fecha">Fecha</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <input type="email" class="form-control bg-light" id="fecha" [(ngModel)]="fecha">
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="deporte">Selecciona un deporte</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <select class="form-select bg-light" aria-label="Default select example" id="deporte" [(ngModel)]="deporte">
                            <ng-container *ngFor="let deporte of listaDeportes">
                            <option value="{{deporte.id_deporte}}">{{deporte.nombre}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="duracion">Duración</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <select class="form-select bg-light" aria-label="Default select example" id="duracion" [(ngModel)]="duracion">
                            <ng-container *ngFor="let tiempo of listaTiempos">
                                <option value="{{tiempo}}">{{tiempo}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="distancia">Distancia (metros)</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <input type="email" class="form-control bg-light" id="distancia" [(ngModel)]="distancia">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="ritmo">Ritmo medio (min/km)</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <input type="email" class="form-control bg-light" id="ritmo" [(ngModel)]="ritmoMedio">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="fc">FC Media</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <input type="email" class="form-control bg-light" id="fc" [(ngModel)]="fcMedia">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-3">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="objetivos">Descripción</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <textarea class="form-control bg-light" id="objetivos" [(ngModel)]="descripcion"></textarea>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-success" (click)="guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
