<div class="row mx-4 my-4">
    <div class="col-lg-12 bg-light mb-4">
        <h2 class="my-4">NUTRICIÓN</h2>
        <div *ngIf="successAlert" class="row bg-success mb-3 rounded-2 fadeIn">
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                <p class="mb-0 px-3 py-2">Actualizado correctamente</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-end align-items-center">
                <button class="btn btn-ouline-success btn-cerrar" (click)="successAlert = false">X</button>
            </div>
        </div>
        <div *ngIf="errorAlert" class="row bg-danger mb-3 rounded-2 fadeIn">
            <div class="col-lg-11 col-md-11 col-sm-11 col-11">
                <p class="mb-0 px-3 py-2 text-white">Errores</p>
                    <ul class="ms-3">
                        <li class="text-white" *ngFor="let error of erroresNoVacios">{{error}}</li>
                    </ul>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-1 d-flex justify-content-end align-items-center">
                <button class="btn btn-sm btn-ouline-danger text-white btn-cerrar" (click)="errorAlert = false">X</button>
            </div>
        </div>
        <div class="row bg-dark mb-3 rounded-2">
            <div class="col-lg-6 my-3">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="fecha">FECHA</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <input type="email" class="form-control bg-light" id="fecha" [(ngModel)]="fecha">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="duracion">SELECCIONA UNA HORA</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <select class="form-select bg-light" aria-label="Default select example" id="duracion"
                            [(ngModel)]="hora">
                            <ng-container *ngFor="let tiempo of listaTiempos">
                                <option value="{{tiempo}}">{{tiempo}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="Kcal">CALORÍAS</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <input type="email" class="form-control bg-light" id="Kcal" [(ngModel)]="kcal">
                    </div>
                </div>

            </div>
            <div class="col-lg-6 mt-3">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <label class="text-white" for="objetivos">DESCRIPCIÓN</label>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                        <textarea class="form-control bg-light" id="objetivos" [(ngModel)]="descripcion"></textarea>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-success me-3" (click)="guardar()">Guardar</button>
                    <button type="button" class="btn btn-lg btn-danger" (click)="guardar()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
